<!DOCTYPE html>
<html>

<head>
    <title>Đăng Nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-login">
        <header>
            <div class="header"></div>
        </header>
        <div class="form-login">
            <form class="fontNameLogin" action="/login" method="POST">
                <div style='color:  #090909ab; font-size: 114%;'>SOUL WAVE ID</div>
                <div style="font-size: 82%;">
                    <p class="text-center mt-3">
                        Login or Register via social network:

                    </p>
                    <div class="text-center  ">
                        <div class=" my-3 box-btn  mx-auto " style="width:250px">
                            <div class=" ">
                                <button type="button" class="text-left btn-social  mx-auto ">

                                    <img class="mr-2" src="./icon/icon_google.png"
                                        style="width: 20px;margin-right: 8px;height:20px" />
                                    <span> Google</span>

                                </button>
                            </div>
                            <div class=" ">
                                <button type="button" class="text-right btn-social   mx-auto ">
                                    <img class="mr-2" src="./icon/Facebook_icon.png"
                                        style="width: 20px;margin-right: 8px;height:20px" />
                                    <span> Facebook</span>

                                </button>
                            </div>
                        </div>
                        <div class="text-center box-line">
                            <div class="line"></div>
                            or
                            <div class="line"></div>

                        </div>

                        <div class="mt-1">Sign in with your email and password:</div>
                    </div>
                    <div class="login2 mt-2">
                        <label for="email">Email:</label></br>
                        <input type="email" id="email" name="email"></br>
                        <label class="mt-2" for="password">Password:</label></br>
                        <input type="password" id="password" name="password">
                        <button onclick="window.location.href='#'" class="container-btn" style="margin-top: 20px;"
                            type="button" value="Log In">Log In</button>
                    </div>
                    <div class="text-center mt-2">Don't have an account? <a style="text-decoration: none; color: black;"
                            href="create_user.html">Create one</a></div>
                </div>

            </form>
        </div>
        <footer>
            <div class="footer"></div>
        </footer>
    </div>
</body>

</html>
