<!DOCTYPE html>
<html>
<head>
    <title>Đăng Nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-login">
    <header>
        <div class="header"></div>
    </header>
    <div class="form-login">
    <form class="fontNameLogin" action="/login" method="POST">
        <div style='color:  #090909ab; font-size: 114%;'>REGISTER</div>
        <div style="font-size: 82%;">
                <div class="mt-2 text-center">Please fill in the information below:</div>
            <div class="login2 mt-4">
                <label for="first_name">First Name:</label></br>
                <input type="text" id="first_name" name="first_name"></br>

                <label class="mt-2" for="last_name">Last Name:</label></br>
                <input type="text" id="text" name="last_name"></br>

                <label class="mt-2" for="email">Email:</label></br>
                <input type="email" id="email" name="email"></br>

                <label class="mt-2" for="password">Password:</label></br>
                <input type="password" id="password" name="password">

                <button onclick="window.location.href='index.html'" class="container-btn" style="margin-top: 15px;" type="button" value="CREATE MY ACCOUNT">CREATE MY ACCOUNT</button>
            </div>
        </div>
    </div>  
    </form>
</div>
    <footer>
        <div class="footer"></div>
    </footer>
</div>
</body>
</html>
